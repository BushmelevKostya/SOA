<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>City Collection API Documentation</title>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui.css">
		<style>
				body {
						margin: 0;
						padding: 0;
						background-color: #f5f5f5;
						font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				}
				.tabs {
						display: flex;
						background: white;
						border-bottom: 2px solid #e0e0e0;
						padding: 0 20px;
				}
				.tab {
						padding: 15px 25px;
						cursor: pointer;
						border-bottom: 3px solid transparent;
						font-weight: 500;
						transition: all 0.3s ease;
						color: #666;
				}
				.tab:hover {
						color: #333;
						background-color: #f8f9fa;
				}
				.tab.active {
						color: #667eea;
						border-bottom-color: #667eea;
						background-color: #f8f9fa;
				}
				.tab-content {
						display: none;
						height: calc(100vh - 120px);
				}
				.tab-content.active {
						display: block;
				}
				#swagger-ui-cities, #swagger-ui-genocide {
						height: 100%;
				}
				.swagger-ui .info h2 {
						color: #667eea !important;
				}
		</style>
</head>
<body>

<div class="tabs">
		<div class="tab active" onclick="showTab('cities')">Основной сервис</div>
		<div class="tab" onclick="showTab('genocide')">Дополнительные операции</div>
</div>

<div class="tab-content active" id="tab-cities">
		<div id="swagger-ui-cities"></div>
</div>

<div class="tab-content" id="tab-genocide">
		<div id="swagger-ui-genocide"></div>
</div>

<script src="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.52.5/swagger-ui-standalone-preset.js"></script>
<script>
		function showTab(tabName) {
				document.querySelectorAll('.tab-content').forEach(tab => {
						tab.classList.remove('active');
				});
				document.querySelectorAll('.tab').forEach(tab => {
						tab.classList.remove('active');
				});
				
				document.getElementById('tab-' + tabName).classList.add('active');
				document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
		}
		
		function initSwagger(elementId, specUrl) {
				SwaggerUIBundle({
						url: specUrl,
						dom_id: elementId,
						presets: [
								SwaggerUIBundle.presets.apis,
								SwaggerUIStandalonePreset
						],
						plugins: [
								SwaggerUIBundle.plugins.DownloadUrl
						],
						layout: "StandaloneLayout",
						deepLinking: true,
						showExtensions: true,
						showCommonExtensions: true,
						defaultModelsExpandDepth: 2,
						defaultModelExpandDepth: 2,
						docExpansion: 'none',
						filter: true,
						persistAuthorization: true,
						displayRequestDuration: true
				});
		}
		
		document.addEventListener('DOMContentLoaded', function() {
				initSwagger('#swagger-ui-cities', 'CityService.yaml');
				initSwagger('#swagger-ui-genocide', 'PopulationService.yaml');
		});
</script>
</body>
</html>
